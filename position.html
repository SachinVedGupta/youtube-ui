<!DOCTYPE html>

<html>

<head>
  <title>Position Practise</title>
</head>

<body style="height: 3000px; padding-top: 40px;">
  <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 40px;
        z-index: 1;
      ">header</div>

  <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 40px;
        left: 0px;
        width: 100px;
        bottom: 0;"> sidebar

    <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;">absolute</div>

  </div>


  <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-left: 100px;
      ">div 1</div>

  <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
      margin-left: 100px;">

      <div style="
            position: absolute;
            background-color: red;
            color: white;
            bottom: 8px;
            right: 8px;">absolute</div>
    div 2</div>

</body>

</html>
