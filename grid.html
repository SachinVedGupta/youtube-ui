<!DOCTYPE html>
<html>

<head>
  <title>Grid Practise</title>


</head>

<body>


  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 10px;
    column-gap: 20px;
    row-gap: 40px;

  ">
    <div style="background-color: lightblue; height:200px;">div 1</div>
    <div style="background-color: lightpink; height:200px">div 2</div>
    <div style="background-color: lightblue; height:200px">div 1</div>
    <div style="background-color: lightpink; height:200px;">div 1</div>
    <div style="background-color: lightblue; height:200px">div 2</div>
    <div style="background-color: lightpink; height:200px">div 1</div>
  </div>

</body>

</html>
